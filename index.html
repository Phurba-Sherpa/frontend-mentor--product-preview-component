<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">
    <section class="section-card">
      <section class="product-card">
        <picture class="prod__img">
          <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg" />
          <img src="./images/image-product-mobile.jpg" alt="perfume"/>
        </picture>
        <div class="prod-content">
          <p class="prod-tag">perfume</p>
          <h2 class="prod-title">Gabrielle Essence Eai De Parfum</h2>
          <p class="prod-desc">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator
            for the House of
            CHANEL.</p>
          <p class="prod-price"><span class="prod-original-price">$149.99</span><span
              class="prod-disc-price">$169.99</span></p>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="cart icon" />
            <span>Add to cart</span>
          </button>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
